<div id="main">
  <h1>Resume creator</h1>
  
  <div id="preview">
    <i class="far fa-window-close" id="preview-close-icon"></i>
    <div class="img-preview-wrapper">
      
    </div>
    
    <div id="personal-data-preview">
    <h2 id="names-preview"></h2><br>
    <p id="address-preview"></p>
    <p id="phone-preview"></p>
    <p id="email-preview"></p><br>
    <p id="date-of-birth-preview"></p>
    </div>
    
    <table id="skills-and-experience-preview">
      <tbody>
        
        <tr>
          
          <th width="30%" id="skills-cell">
            <div id="links-preview">
              
            </div>
            
            <div id="skills-preview">
              
           </div>
            
            <div id="languages-preview">
            </div>
          </th>
          <th width="70%" id="job-education-cell">
            <div id="jobs-preview">

            </div>
            
            <div id="education-preview">

            </div>
            
          </th>
        </tr>
        
      </tbody>
    </table>
  </div>
  
 <div id="date-popup">
    <div id="year-wrapper">

      <i class="fas fa-angle-double-left year-change" id="minus-ten-years"></i>
      <i class="far fa-minus-square year-change" id="year-down"></i>
      <p id="year"></p>
      <i class="far fa-plus-square year-change" id="year-up"></i>
      <i class="fas fa-angle-double-right year-change" id="plus-ten-years"></i>
      <i class="far fa-times-circle date-close-icon"></i>
    </div>
    <table id="months">
   <tr>
     <th>Jan</th>
     <th>Feb</th>
     <th>Mar</th>
   </tr>
   <tr>
     <th>Apr</th>
     <th>May</th>
     <th>Jun</th>
   </tr>
   <tr>
     <th>Jul</th>
     <th>Aug</th>
     <th>Sep</th>
   </tr>
   <tr>
     <th>Oct</th>
     <th>Nov</th>
     <th>Dec</th>
   </tr>
    </table>
  </div>
  <h2>Personal information</h2>
  <div id="personal-information-wrapper">
  <div id="img-wrapper">
    
  <img id="resume-img" src="">
    <p>Please, upload images with maximum resolution 400 x 600.</p>
    <label>Upload image</label><br>
    <input type="file" id="image-upload">
</div>
    
  <div class="wrapper">
    <label>First Name</label><br>
    <input type="text">
  </div>

  <div class="wrapper">
    <label>Last Name</label><br>
    <input type="text">
  </div><br>

  <div class="wrapper">
    <label>Phone</label><br>
    <input type="text">
  </div>

  <div class="wrapper">
    <label>Email</label><br>
    <input type="email">
  </div><br>

  <div class="wrapper">
    <label>Country</label><br>
    <input type="text">
  </div>

  <div class="wrapper">
    <label>Date of birth</label><br>
    <input type="text">
  </div><br>

  <div class="wrapper">
    <label>Address</label><br>
    <input type="text">
  </div>

  <div class="wrapper">
    <label>Postal code</label><br>
    <input type="text">
  </div>
    
      
</div>
  

  
  <h2>Work experience</h2>

  <div id="employment-wrapper"></div>

  <button id="add-employment" class="common-fields">Add employment</button>

  <h2>Education</h2>

  <div id="education-wrapper"></div>

  <button id="add-education" class="common-fields">Add education</button>

  <h2>Skills</h2>

  <div id="skills-wrapper"></div>

  <button id="add-skill" class="skills-languages">Add skill</button>

  <h2>Languages</h2>

  <div id="languages-wrapper"></div>

  <button id="add-language" class="skills-languages">Add language</button>

  <h2>Links</h2>

  <div id="links-wrapper"></div>

  <button id="add-link">Add link</button>

  <button id="preview-and-download">Preview and Download</button>

  
</div>
